[project.optional-dependencies]
llm = [
  "ollama>=0.3.0",
  "transformers>=4.42.0",
  "torch",
]
images = [
  "pillow>=10.0.0"
]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0.0",
  "mypy>=1.0.0",
  "pip-tools>=7.3.0",
]
